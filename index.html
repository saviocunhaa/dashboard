<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">

   

    
    <title>Dashboard Front</title>
</head>
<body>
<div class="geral">
<nav class="navbar">
    <div class=" img-nav">
        <img src="./img/logo.svg" alt="logo empresa">
    </div>

    <div class="user-nav">
        
            <img src="./img/user.svg" alt="">
        
        <div>
            <p>Sávio Cunha</p>
            <p>Gerente</p>
        </div>
        <div class="ico-notific">
            <a href="#"><img src="./img/noti.svg" alt=""></a>
        </div>
    </div>

    <div class="sidebar-nav">
        <ul>
            <li> <a href="#"> <img src="./img/home.svg" alt=""> <span>Inicio</span></a></li>
            <li> <a href="#"> <img src="./img/caixa.svg" alt=""> <span>Caixa</span></a></li>
            <li> <a href="#"> <img src="./img/product.svg" alt=""> <span>Produto</span></a></li>
            <li> <a href="#"> <img src="./img/vendas.svg" alt=""> <span>Vendas</span></a></li>
        </ul>
    </div>
</nav>

    <div class="dash">
        <div class="valor">
            <h1>Vendas de Hoje</h1>
            <div class="valor-interno">
                <img src="./img/caixa.svg" alt="">
                <h2> 66,00 </h2>
            </div>
            <div class="valor-legenda">
                <p>Ticket médio R$ 20,00</p>
            </div>
        </div>
        <div class="valor2">
            <h1>Vendas (Periodo)</h1>
            <div class="valor-interno">
                <img src="./img/caixa.svg" alt="">
                <h2> 505,00 </h2>
            </div>
            <div class="valor2-legenda">
                <p>Últimos 7 dias</p>
            </div>
        </div>
        <div class="valor3">
            <h1>Vendas Produtos</h1>
            <div class="valor-interno">
                <img src="./img/product.svg" alt="">
                <h2> 37 </h2>
            </div>
            <div class="valor3-legenda">
                <p>Hoje</p>
            </div>
        </div>
        <div class="valor4">
            <h1>Saídas de hoje</h1>
            <div class="valor-interno">
                <img src="./img/product.svg" alt="">
                <h2> 320,00 </h2>
            </div>
            <div class="valor4-legenda">
                <p>Hoje</p>
            </div>
        </div>

        <div class="tabela">
           <script>// configure tooltips on the first series
            series1.tooltip().title("Last Year");
            series1.tooltip().format("Manager: {%categoryName} \nSales: ${%value}");
            
            // configure tooltips on the second series
            series2.tooltip().title("This Year");
            series2.tooltip().format("Manager: {%categoryName} \nSales: ${%value}");</script>
        </div>
        <div class="tabela2">

        </div>
        <div class="tabela3">

        </div>
    
        

    </div>


</div>    
</body>
</html>
